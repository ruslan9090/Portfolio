<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marketing landing page</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar_container">
            <div class="logo_container">
                <img src="./images/logo1.png" alt="">
            </div>
            <div class="navlinks" id="navlinks_container">
                <div class="navlinks">
                    <a href="#" class="active">Home</a>
                    <a href="#">Services</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">FAQ</a>
                </div>
            </div>
            <div class="button">
                <a href="#" class="search"> <i class="fa fa-search"></i></a>
            </div>
        </div>

        <div class="banner">
            <div class="left">
                <div class="left_inner_container">
                    <h2><span>Subscribe Now</span><br>to Our Newsletter</h2>
                    <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum exercitationem reiciendis eveniet autem quis? Aliquid optio ipsam esse sunt voluptatum!</p>
                    <div class="box">
                        <form>
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <button class="button2" type="button" name="button">
                                Send<i class="fas fa-caret-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right_inner_container">
                    <img id="intro" src="./images/plane.png" alt="plane">
                    <img id="intro1" src="./images/message.png" alt="message">
                </div>
            </div>
        </div>
        <div class="bottomline">
            <div class="winline"></div>
        </div>
    </div>


</body>
</html>
